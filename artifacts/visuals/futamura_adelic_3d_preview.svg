<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="#0b0f14"/>

  <!-- Title -->
  <text x="400" y="30" fill="#4a9eff" font-family="system-ui" font-size="16" text-anchor="middle" font-weight="600">
    Futamura-Adelic Proof Map (3D)
  </text>

  <!-- 3D perspective grid -->
  <g stroke="#1c2a3a" stroke-width="0.5" opacity="0.2">
    <!-- Floor grid -->
    <line x1="200" y1="400" x2="600" y2="400"/>
    <line x1="150" y1="350" x2="650" y2="350"/>
    <line x1="100" y1="300" x2="700" y2="300"/>
    <line x1="250" y1="250" x2="550" y2="450"/>
    <line x1="400" y1="200" x2="400" y2="450"/>
    <line x1="550" y1="250" x2="250" y2="450"/>
  </g>

  <!-- Edges (depth-ordered) -->
  <g stroke="#64788c" stroke-width="1" opacity="0.15">
    <line x1="280" y1="180" x2="350" y2="220"/>
    <line x1="350" y1="220" x2="420" y2="280"/>
    <line x1="520" y1="160" x2="480" y2="240"/>
    <line x1="380" y1="350" x2="450" y2="300"/>
    <line x1="300" y1="320" x2="360" y2="280"/>
    <line x1="500" y1="380" x2="440" y2="340"/>
    <line x1="260" y1="260" x2="320" y2="300"/>
  </g>

  <!-- Back layer nodes (smaller, dimmer) -->
  <g opacity="0.5">
    <circle cx="220" cy="150" r="3" fill="#fbbf24"/>
    <circle cx="580" cy="130" r="3" fill="#22d3d3"/>
    <circle cx="300" cy="120" r="4" fill="#c77dff"/>
    <circle cx="500" cy="140" r="3" fill="#4ade80"/>
    <circle cx="620" cy="180" r="3" fill="#fb923c"/>
  </g>

  <!-- Middle layer nodes -->
  <g opacity="0.75">
    <circle cx="280" cy="200" r="4" fill="#fbbf24"/>
    <circle cx="520" cy="190" r="4" fill="#22d3d3"/>
    <circle cx="350" cy="220" r="5" fill="#c77dff"/>
    <circle cx="450" cy="210" r="4" fill="#4ade80"/>
    <circle cx="380" cy="180" r="5" fill="#fb923c"/>
    <circle cx="420" cy="250" r="4" fill="#f472b6"/>
    <circle cx="320" cy="260" r="4" fill="#5e9cff"/>
    <circle cx="560" cy="240" r="4" fill="#a3a3a3"/>
  </g>

  <!-- Front layer nodes (larger, brighter) -->
  <g>
    <circle cx="340" cy="300" r="5" fill="#fbbf24"/>
    <circle cx="480" cy="280" r="5" fill="#22d3d3"/>
    <circle cx="400" cy="320" r="6" fill="#c77dff"/>
    <circle cx="300" cy="340" r="5" fill="#4ade80"/>
    <circle cx="520" cy="350" r="6" fill="#fb923c"/>
    <circle cx="440" cy="360" r="5" fill="#f472b6"/>
    <circle cx="360" cy="380" r="5" fill="#5e9cff"/>
    <circle cx="260" cy="300" r="6" fill="#a3a3a3"/>
    <circle cx="580" cy="320" r="5" fill="#fbbf24"/>
    <circle cx="240" cy="360" r="5" fill="#22d3d3"/>
  </g>

  <!-- Very front nodes -->
  <g>
    <circle cx="380" cy="400" r="6" fill="#fbbf24"/>
    <circle cx="450" cy="420" r="6" fill="#fb923c"/>
    <circle cx="320" cy="410" r="5" fill="#4ade80"/>
    <circle cx="500" cy="400" r="5" fill="#c77dff"/>
  </g>

  <!-- Legend -->
  <g transform="translate(580, 60)">
    <rect width="200" height="170" fill="#0f1721" stroke="#1c2a3a" rx="6"/>
    <text x="10" y="20" fill="#e6eef7" font-family="system-ui" font-size="11" font-weight="600">Module Families</text>
    <circle cx="20" cy="40" r="4" fill="#fbbf24"/><text x="32" y="44" fill="#e6eef7" font-family="system-ui" font-size="10">Tropical</text>
    <circle cx="20" cy="58" r="4" fill="#22d3d3"/><text x="32" y="62" fill="#e6eef7" font-family="system-ui" font-size="10">Differential</text>
    <circle cx="20" cy="76" r="4" fill="#c77dff"/><text x="32" y="80" fill="#e6eef7" font-family="system-ui" font-size="10">ActiveInference</text>
    <circle cx="20" cy="94" r="4" fill="#4ade80"/><text x="32" y="98" fill="#e6eef7" font-family="system-ui" font-size="10">Renormalization</text>
    <circle cx="20" cy="112" r="4" fill="#fb923c"/><text x="32" y="116" fill="#e6eef7" font-family="system-ui" font-size="10">ProgramCalculus</text>
    <circle cx="20" cy="130" r="4" fill="#f472b6"/><text x="32" y="134" fill="#e6eef7" font-family="system-ui" font-size="10">Topos</text>
    <circle cx="20" cy="148" r="4" fill="#5e9cff"/><text x="32" y="152" fill="#e6eef7" font-family="system-ui" font-size="10">Embeddings</text>
  </g>

  <!-- 3D indicator -->
  <g transform="translate(100, 420)">
    <text fill="#6b7d8c" font-family="system-ui" font-size="10">
      Drag to rotate | Scroll to zoom | Auto-rotate available
    </text>
  </g>
</svg>
