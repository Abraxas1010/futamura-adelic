<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#000"/>
    </linearGradient>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#4b5563"/>
    </marker>
  </defs>

  <rect width="400" height="280" fill="url(#bg)"/>

  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" fill="#60a5fa" font-family="monospace" font-size="14" font-weight="bold">Tactic Flow Graph</text>
  <text x="200" y="42" text-anchor="middle" fill="#9ca3af" font-family="monospace" font-size="9">compile_correct proof</text>

  <!-- Goal node -->
  <rect x="20" y="60" width="160" height="32" rx="6" fill="#3b82f6" stroke="#3b82f6" stroke-width="2"/>
  <text x="100" y="80" text-anchor="middle" fill="#fff" font-family="monospace" font-size="8">⊢ evalResidual ... = codeSem</text>

  <!-- Arrow to tactic 1 -->
  <path d="M 180 76 C 200 76, 200 100, 220 100" fill="none" stroke="#4b5563" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Tactic 1 -->
  <rect x="220" y="85" width="130" height="28" rx="6" fill="#f59e0b" stroke="#f59e0b" stroke-width="2"/>
  <text x="285" y="103" text-anchor="middle" fill="#fff" font-family="monospace" font-size="8">have h1 := mix.correct</text>

  <!-- Hypothesis 1 -->
  <rect x="220" y="125" width="130" height="28" rx="6" fill="#22c55e" stroke="#22c55e" stroke-width="2"/>
  <text x="285" y="143" text-anchor="middle" fill="#fff" font-family="monospace" font-size="8">h1 : evalResidual = eval</text>

  <!-- Arrow -->
  <path d="M 285 113 L 285 125" fill="none" stroke="#4b5563" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Tactic 2 -->
  <rect x="220" y="165" width="130" height="28" rx="6" fill="#f59e0b" stroke="#f59e0b" stroke-width="2"/>
  <text x="285" y="183" text-anchor="middle" fill="#fff" font-family="monospace" font-size="8">have h2 := model.correct</text>

  <!-- Arrow -->
  <path d="M 285 153 L 285 165" fill="none" stroke="#4b5563" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Hypothesis 2 -->
  <rect x="220" y="205" width="130" height="28" rx="6" fill="#22c55e" stroke="#22c55e" stroke-width="2"/>
  <text x="285" y="223" text-anchor="middle" fill="#fff" font-family="monospace" font-size="8">h2 : eval = codeSem</text>

  <!-- Arrow -->
  <path d="M 285 193 L 285 205" fill="none" stroke="#4b5563" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Final tactic -->
  <rect x="80" y="205" width="120" height="28" rx="6" fill="#f59e0b" stroke="#f59e0b" stroke-width="2"/>
  <text x="140" y="223" text-anchor="middle" fill="#fff" font-family="monospace" font-size="8">exact (h1.trans h2)</text>

  <!-- Arrow from h2 to final -->
  <path d="M 220 219 L 200 219" fill="none" stroke="#4b5563" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- QED -->
  <rect x="80" y="245" width="50" height="24" rx="6" fill="#10b981" stroke="#10b981" stroke-width="2"/>
  <text x="105" y="261" text-anchor="middle" fill="#fff" font-family="monospace" font-size="10" font-weight="bold">∎</text>

  <!-- Arrow to QED -->
  <path d="M 105 233 L 105 245" fill="none" stroke="#4b5563" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Legend -->
  <rect x="10" y="248" width="8" height="8" rx="2" fill="#3b82f6"/>
  <text x="22" y="255" fill="#9ca3af" font-family="monospace" font-size="7">Goal</text>
  <rect x="10" y="260" width="8" height="8" rx="2" fill="#f59e0b"/>
  <text x="22" y="267" fill="#9ca3af" font-family="monospace" font-size="7">Tactic</text>
  <rect x="50" y="248" width="8" height="8" rx="2" fill="#22c55e"/>
  <text x="62" y="255" fill="#9ca3af" font-family="monospace" font-size="7">Hyp</text>
</svg>
