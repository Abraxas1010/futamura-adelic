<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <style>
      @keyframes rotate3d {
        0% { transform: rotate(0deg); transform-origin: 400px 280px; }
        100% { transform: rotate(360deg); transform-origin: 400px 280px; }
      }
      .rotating { animation: rotate3d 20s linear infinite; }
    </style>
  </defs>

  <rect width="800" height="500" fill="#0b0f14"/>

  <!-- Title -->
  <text x="400" y="30" fill="#4a9eff" font-family="system-ui" font-size="16" text-anchor="middle" font-weight="600">
    Futamura-Adelic 3D Proof Map
  </text>

  <!-- Animated node cloud -->
  <g class="rotating">
    <!-- Orbital ring 1 -->
    <circle cx="400" cy="200" r="4" fill="#fbbf24"/>
    <circle cx="500" cy="240" r="5" fill="#22d3d3"/>
    <circle cx="480" cy="340" r="4" fill="#c77dff"/>
    <circle cx="380" cy="380" r="5" fill="#4ade80"/>
    <circle cx="300" cy="320" r="4" fill="#fb923c"/>
    <circle cx="320" cy="220" r="5" fill="#f472b6"/>

    <!-- Orbital ring 2 -->
    <circle cx="450" cy="180" r="3" fill="#fbbf24" opacity="0.7"/>
    <circle cx="550" cy="280" r="4" fill="#22d3d3" opacity="0.7"/>
    <circle cx="500" cy="400" r="3" fill="#c77dff" opacity="0.7"/>
    <circle cx="350" cy="420" r="4" fill="#4ade80" opacity="0.7"/>
    <circle cx="250" cy="300" r="3" fill="#fb923c" opacity="0.7"/>
    <circle cx="280" cy="180" r="4" fill="#f472b6" opacity="0.7"/>

    <!-- Inner cluster -->
    <circle cx="400" cy="280" r="6" fill="#5e9cff"/>
    <circle cx="420" cy="260" r="5" fill="#a3a3a3"/>
    <circle cx="380" cy="300" r="5" fill="#fbbf24"/>
    <circle cx="430" cy="300" r="4" fill="#22d3d3"/>
    <circle cx="370" cy="260" r="4" fill="#c77dff"/>

    <!-- Edges following rotation -->
    <g stroke="#64788c" stroke-width="1" opacity="0.2">
      <line x1="400" y1="280" x2="400" y2="200"/>
      <line x1="400" y1="280" x2="500" y2="240"/>
      <line x1="400" y1="280" x2="480" y2="340"/>
      <line x1="400" y1="280" x2="380" y2="380"/>
      <line x1="400" y1="280" x2="300" y2="320"/>
      <line x1="400" y1="280" x2="320" y2="220"/>
    </g>
  </g>

  <!-- Legend -->
  <g transform="translate(580, 60)">
    <rect width="200" height="150" fill="#0f1721" stroke="#1c2a3a" rx="6"/>
    <text x="10" y="20" fill="#e6eef7" font-family="system-ui" font-size="11" font-weight="600">Organic Alignment Stack</text>
    <circle cx="20" cy="40" r="4" fill="#fbbf24"/><text x="32" y="44" fill="#e6eef7" font-family="system-ui" font-size="10">Tropical</text>
    <circle cx="20" cy="58" r="4" fill="#22d3d3"/><text x="32" y="62" fill="#e6eef7" font-family="system-ui" font-size="10">Differential</text>
    <circle cx="20" cy="76" r="4" fill="#c77dff"/><text x="32" y="80" fill="#e6eef7" font-family="system-ui" font-size="10">ActiveInference</text>
    <circle cx="20" cy="94" r="4" fill="#4ade80"/><text x="32" y="98" fill="#e6eef7" font-family="system-ui" font-size="10">Renormalization</text>
    <circle cx="20" cy="112" r="4" fill="#fb923c"/><text x="32" y="116" fill="#e6eef7" font-family="system-ui" font-size="10">ProgramCalculus</text>
    <circle cx="20" cy="130" r="4" fill="#f472b6"/><text x="32" y="134" fill="#e6eef7" font-family="system-ui" font-size="10">Topos/Sheaf</text>
  </g>

  <!-- Info -->
  <text x="120" y="480" fill="#6b7d8c" font-family="system-ui" font-size="10">
    61 declarations | Interactive 3D | Click to explore
  </text>
</svg>
