<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futamura-Adelic Proof Map (3D)</title>
  <style>
    :root {
      --bg: #0b0f14;
      --card: #0f1721;
      --border: #1c2a3a;
      --text: #e6eef7;
      --dim: #6b7d8c;
      --accent: #4a9eff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
      height: 100vh;
    }
    #container { position: relative; width: 100%; height: 100%; }
    canvas { display: block; }
    #controls {
      position: absolute;
      top: 16px;
      left: 16px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
      z-index: 100;
      max-width: 280px;
    }
    #controls h1 {
      font-size: 14px;
      margin-bottom: 12px;
      color: var(--accent);
    }
    #search {
      width: 100%;
      padding: 8px 12px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text);
      font-size: 13px;
      margin-bottom: 12px;
    }
    #search:focus { outline: none; border-color: var(--accent); }
    .btn {
      padding: 6px 12px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text);
      font-size: 12px;
      cursor: pointer;
      margin-right: 8px;
      margin-bottom: 12px;
    }
    .btn:hover { border-color: var(--accent); }
    .btn.active { background: var(--accent); color: var(--bg); }
    #legend {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 11px;
      padding: 4px 8px;
      background: var(--bg);
      border-radius: 4px;
      cursor: pointer;
      opacity: 1;
      transition: opacity 0.2s;
    }
    .legend-item.dimmed { opacity: 0.3; }
    .legend-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    #tooltip {
      position: absolute;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 10px 14px;
      font-size: 12px;
      pointer-events: none;
      display: none;
      z-index: 200;
      max-width: 300px;
    }
    #tooltip .name { font-weight: 600; color: var(--accent); }
    #tooltip .kind { color: var(--dim); font-size: 11px; }
    #tooltip .family { margin-top: 4px; }
    #info {
      position: absolute;
      bottom: 16px;
      right: 16px;
      font-size: 11px;
      color: var(--dim);
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="canvas"></canvas>
    <div id="controls">
      <h1>Futamura-Adelic 3D Proof Map</h1>
      <input type="text" id="search" placeholder="Search declarations...">
      <button class="btn" id="autoRotate">Auto-Rotate</button>
      <button class="btn" id="reset">Reset View</button>
      <div id="legend"></div>
    </div>
    <div id="tooltip"></div>
    <div id="info">Drag to rotate | Scroll to zoom | Click legend to filter</div>
  </div>
  <script src="futamura_adelic_proofs_data.js"></script>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const tooltip = document.getElementById('tooltip');
    const searchInput = document.getElementById('search');
    const legendDiv = document.getElementById('legend');
    const autoRotateBtn = document.getElementById('autoRotate');
    const resetBtn = document.getElementById('reset');

    let width, height;
    let rotX = 0.3, rotY = 0.5;
    let zoom = 1;
    let isDragging = false;
    let lastX, lastY;
    let activeFamily = null;
    let searchTerm = '';
    let hoveredItem = null;
    let autoRotate = false;

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width * devicePixelRatio;
      canvas.height = height * devicePixelRatio;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      ctx.scale(devicePixelRatio, devicePixelRatio);
      draw();
    }

    function project(x, y, z) {
      // Center and scale
      x = (x - 0.5) * 2;
      y = (y - 0.5) * 2;
      z = (z - 0.5) * 2;

      // Rotate Y
      const cosY = Math.cos(rotY), sinY = Math.sin(rotY);
      const x1 = x * cosY - z * sinY;
      const z1 = x * sinY + z * cosY;

      // Rotate X
      const cosX = Math.cos(rotX), sinX = Math.sin(rotX);
      const y1 = y * cosX - z1 * sinX;
      const z2 = y * sinX + z1 * cosX;

      // Perspective
      const fov = 3;
      const scale = fov / (fov + z2) * zoom;

      return [
        width / 2 + x1 * scale * 200,
        height / 2 + y1 * scale * 200,
        z2
      ];
    }

    function draw() {
      ctx.fillStyle = '#0b0f14';
      ctx.fillRect(0, 0, width, height);

      // Calculate projected positions and sort by depth
      const projected = futamuraAdelicData.items.map((item, i) => {
        const [sx, sy, sz] = project(item.pos.x, item.pos.y, item.pos.z);
        return { index: i, sx, sy, sz, item };
      }).sort((a, b) => a.sz - b.sz);

      // Draw edges
      ctx.strokeStyle = 'rgba(100, 120, 140, 0.15)';
      ctx.lineWidth = 1;
      for (const [i, j] of futamuraAdelicData.edges) {
        const a = futamuraAdelicData.items[i];
        const b = futamuraAdelicData.items[j];
        if (!a || !b) continue;
        const [ax, ay] = project(a.pos.x, a.pos.y, a.pos.z);
        const [bx, by] = project(b.pos.x, b.pos.y, b.pos.z);
        ctx.beginPath();
        ctx.moveTo(ax, ay);
        ctx.lineTo(bx, by);
        ctx.stroke();
      }

      // Draw nodes (back to front)
      for (const { index, sx, sy, sz, item } of projected) {
        let alpha = 1;
        if (activeFamily && item.family !== activeFamily) alpha = 0.15;
        if (searchTerm && !item.name.toLowerCase().includes(searchTerm.toLowerCase())) alpha = 0.1;

        const color = familyColors[item.family] || '#888';
        ctx.fillStyle = color;
        ctx.globalAlpha = alpha * (0.5 + 0.5 * (sz + 1) / 2);

        const baseR = item.kind === 'theorem' || item.kind === 'lemma' ? 6 : 4;
        const r = baseR * zoom * (0.7 + 0.3 * (sz + 1) / 2);
        ctx.beginPath();
        ctx.arc(sx, sy, r, 0, Math.PI * 2);
        ctx.fill();

        if (hoveredItem === index) {
          ctx.strokeStyle = '#fff';
          ctx.lineWidth = 2;
          ctx.globalAlpha = 1;
          ctx.stroke();
        }
      }
      ctx.globalAlpha = 1;
    }

    function findItem(mx, my) {
      // Check from front to back
      const projected = futamuraAdelicData.items.map((item, i) => {
        const [sx, sy, sz] = project(item.pos.x, item.pos.y, item.pos.z);
        return { index: i, sx, sy, sz };
      }).sort((a, b) => b.sz - a.sz);

      for (const { index, sx, sy } of projected) {
        const dist = Math.sqrt((mx - sx) ** 2 + (my - sy) ** 2);
        if (dist < 12 * zoom) return index;
      }
      return null;
    }

    function showTooltip(index, mx, my) {
      const item = futamuraAdelicData.items[index];
      tooltip.innerHTML = `
        <div class="name">${item.name}</div>
        <div class="kind">${item.kind}</div>
        <div class="family" style="color: ${familyColors[item.family]}">${item.family}</div>
      `;
      tooltip.style.display = 'block';
      tooltip.style.left = (mx + 15) + 'px';
      tooltip.style.top = (my + 15) + 'px';
    }

    function hideTooltip() {
      tooltip.style.display = 'none';
    }

    // Build legend
    const families = [...new Set(futamuraAdelicData.items.map(i => i.family))];
    families.forEach(f => {
      const div = document.createElement('div');
      div.className = 'legend-item';
      div.innerHTML = `<span class="legend-dot" style="background: ${familyColors[f]}"></span>${f}`;
      div.onclick = () => {
        if (activeFamily === f) {
          activeFamily = null;
          document.querySelectorAll('.legend-item').forEach(el => el.classList.remove('dimmed'));
        } else {
          activeFamily = f;
          document.querySelectorAll('.legend-item').forEach(el => {
            el.classList.toggle('dimmed', !el.textContent.includes(f));
          });
        }
        draw();
      };
      legendDiv.appendChild(div);
    });

    searchInput.oninput = () => {
      searchTerm = searchInput.value;
      draw();
    };

    autoRotateBtn.onclick = () => {
      autoRotate = !autoRotate;
      autoRotateBtn.classList.toggle('active', autoRotate);
    };

    resetBtn.onclick = () => {
      rotX = 0.3;
      rotY = 0.5;
      zoom = 1;
      draw();
    };

    canvas.onmousedown = e => {
      isDragging = true;
      lastX = e.clientX;
      lastY = e.clientY;
    };

    canvas.onmousemove = e => {
      if (isDragging) {
        rotY += (e.clientX - lastX) * 0.01;
        rotX += (e.clientY - lastY) * 0.01;
        lastX = e.clientX;
        lastY = e.clientY;
        draw();
      } else {
        const idx = findItem(e.clientX, e.clientY);
        if (idx !== hoveredItem) {
          hoveredItem = idx;
          draw();
          if (idx !== null) showTooltip(idx, e.clientX, e.clientY);
          else hideTooltip();
        }
      }
    };

    canvas.onmouseup = () => isDragging = false;
    canvas.onmouseleave = () => { isDragging = false; hideTooltip(); };

    canvas.onwheel = e => {
      e.preventDefault();
      const factor = e.deltaY > 0 ? 0.9 : 1.1;
      zoom = Math.max(0.5, Math.min(3, zoom * factor));
      draw();
    };

    function animate() {
      if (autoRotate) {
        rotY += 0.005;
        draw();
      }
      requestAnimationFrame(animate);
    }

    window.onresize = resize;
    resize();
    animate();
  </script>
</body>
</html>
